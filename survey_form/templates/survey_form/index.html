{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <link rel="stylesheet" href="{% static 'survey_form/css/main.css' %}">
</head>
<body>
    <header>
        <h1>freeCodeCamp Survey Form</h1>

        <p style="color:{{ color }}">{{ form_msg }}</p>
    </header>

    <div class="main">
        <form action="{% url 'survey_form:index' %}" method="post">
            {% csrf_token %}
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">

            <label for="name">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email">

            <label for="age">Age <span style="font-size: 0.6em">(optional)</span></label>
            <input type="number" name="age" id="age" min="15" max="30" placeholder="Age">

            <label for="current-role">Which options best describes your current role?</label>
            <select name="current-role" id="current-role">
                <option selected disabled value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full time Job</option>
                <option value="learner">Full time Learner</option>
                <option value="nosay">Prefer not to say</option>
                <option value="other">Other</option>
            </select>

            <p style="margin-bottom: 0.5em">Would you recommend freeCodeCamp to a friend?</p>

            <input type="radio" name="recommendation" id="recommend-definitely" value="Definitely">
            <label for="recommend-definitely">Definitely</label>
            <br>

            <input type="radio" name="recommendation" id="recommend-maybe" value="Maybe">
            <label for="recommend-maybe">Maybe</label>
            <br>

            <input type="radio" name="recommendation" id="recommend-notsure" value="Not Sure">
            <label for="recommend-notsure">Not sure</label>
            <br>

            <label for="favorite-feature" style="display: inline-block;margin-top: 1em">What is your favorite feature of freeCodeCamp?</label>
            <select name="favorite-feature" id="favorite-feature">
                <option selected disabled value>Select an option</option>
                <option value>Challenges</option>
                <option value>Projects</option>
                <option value>Community</option>
                <option value>Open Source</option>
            </select>

            <p>What would you like to see improved? <span style="font-size: 0.8em">(Check all that apply)</span></p>
            
            <div class="checkboxes">
                <input type="checkbox" name="front-end" id="front-end">
                <label for="front-end">Front-end Projects</label>
                <br>

                <input type="checkbox" name="back-end" id="back-end">
                <label for="back-end">Back-end Projects</label>
                <br>

                <input type="checkbox" name="data-visual" id="data-visual">
                <label for="data-visual">Data Visualization</label>
                <br>

                <input type="checkbox" name="challenges" id="challenges">
                <label for="challenges">Challenges</label>
                <br>

                <input type="checkbox" name="open-source" id="open-source">
                <label for="open-source">Open Source Community</label>
                <br>

                <input type="checkbox" name="gitter" id="gitter">
                <label for="gitter">Gitter help rooms</label>
                <br>

                <input type="checkbox" name="videos" id="videos">
                <label for="videos">Videos</label>
                <br>

                <input type="checkbox" name="meetup" id="meetup">
                <label for="meetup">City Meetups</label>
                <br>

                <input type="checkbox" name="wiki" id="wiki">
                <label for="wiki">Wiki</label>
                <br>
            </div> 

            <label for="suggestion" style="display: inline-block;margin-top: 1em;">Any comments or suggestions?</label>
            <textarea name="suggestion" id="suggestion" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>

            <button type="submit">Submit</button>


        </form>
    </div>
</body>
</html>
