{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory puzzle</title>
    <link rel="stylesheet" href="{% static 'MemoryPuzzle/css/styles.css' %}">
</head>
<body>
    <div class="main">
        <div class="container">
            {% for img in images %}
                <div class="piece" onclick="callback.call(this)">
                    <img src="{% static 'MemoryPuzzle/images/' %}{{img}}" alt="puzzle image">
                </div>
            {% endfor %}
        </div>

    </div>
    <script src="{% static 'MemoryPuzzle/main.js' %}"></script>
</body>
</html>
